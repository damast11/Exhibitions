<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title data-th-text="#{label.title}">Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" data-th-text="#{label.mainExhibitions}">Exhibitions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a href="/showNewExpositionForm?lang=en" data-th-text="#{label.english}">English</a>
            &nbsp;&nbsp;
            <a href="/showNewExpositionForm?lang=ua" data-th-text="#{label.ukraine}">Ukraine</a>
            &nbsp;&nbsp;
            <div style="text-align: right;padding:5px;margin:5px 0px;" sec:authorize="isAnonymous()">
                <a data-th-text="#{label.submit}" href="/login" class="btn btn-primary" >Login</a>
            </div>
            <div style="text-align: right;padding:5px;margin:5px 0px;" sec:authorize="authenticated">
                <a th:href="@{/logout}" data-th-text="#{label.logout}" >logout</a>
            </div>
        </form>
    </div>
</nav>

<div class="container">
    <hr>
    <h2 data-th-text="#{label.saveExhibition}">Save Exhibition</h2>

    <form th:action="@{/saveExposition}" method="POST">
        <span data-th-text="#{label.ExpositionTheam}"></span>
        <input type="text" name="theme" class="form-control mb-4 col-4">
        <span data-th-text="#{label.ExpositionPrice}"></span>
        <input type="text" name="price" class="form-control mb-4 col-4">
        <span data-th-text="#{label.ExpositionDate}"></span>
        <input type="date" name="date" class="form-control mb-4 col-4">
        
        <button type="submit" class="btn btn-info col-2" data-th-text="#{label.saveExhibition}"> Save Exposition</button>
    </form>

    <hr>

    <a th:href = "@{/}" data-th-text="#{label.backToExpositionList}"> Back to Exposition List</a>
</div>
</body>
</html>
