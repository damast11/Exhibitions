<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{label.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<td class="container">
        <div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
            <a href="/?lang=en">English</a>
           &nbsp;&nbsp;
           <a href="/?lang=fr">France</a>
       </div>

    <div style="text-align: right;padding:5px;margin:5px 0px;">
        <a data-th-text="#{label.submit}" href="/login">Login</a>
    </div>
    <div>

     <span><a href="/user">User list</a></span>
   </div>
    <div>
        <form method="post">
            <input type="text" name="theme" placeholder="Введите тему" />
            <input type="text" name="price" placeholder="Цена">
            <input type="text" name="date" placeholder="Введите дату">
            <button data-th-text="#{label.submit} "type="submit"></button>
        </form>
    </div>
    <div>Exhibition list</div>
    <form method="get" action="/">
        <input type="text" name="filter" th:value="${filter}">
        <button type="submit">Найти</button>
    </form>
    <tr th:each="exposition : ${expositions}">
        <td th:text="${exposition.theme}"> Theme</td>
        <td th:text="${exposition.price}"> Price</td>
        <td th:text="${exposition.date}"> Date</td>
    </tr>
</td>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
