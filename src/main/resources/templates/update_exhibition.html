<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <hr>
    <h2>Update Exhibition</h2>

    <form th:action="@{/saveExposition}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" name="id" />

        <input type="text" name="theme" class="form-control mb-4 col-4">

        <input type="text" name="price" class="form-control mb-4 col-4">

        <input type="text" name="date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
